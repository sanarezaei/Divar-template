<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout Confirmation</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .logout-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 40px 50px;
            text-align: center;
            width: 380px;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }

        button {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #b02a37;
        }

        a.cancel {
            display: inline-block;
            margin-top: 20px;
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }

        a.cancel:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logout-card">
        <h2>Are you sure you want to log out?</h2>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, log me out</button>
        </form>

        <a href="{% url 'home' %}" class="cancel">Cancel</a>
    </div>
</body>
</html>
