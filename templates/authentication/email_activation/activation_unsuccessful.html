<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activation Failed</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background: linear-gradient(135deg, #f8cdda 0%, #1d2b64 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .error-card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            padding: 50px 60px;
            text-align: center;
            width: 420px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #dc3545;
            font-weight: 700;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 25px;
        }

        a.btn-home {
            background-color: #0d6efd;
            color: white;
            padding: 10px 25px;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }

        a.btn-home:hover {
            background-color: #084298;
        }

        .emoji {
            font-size: 50px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="emoji">⚠️</div>
        <h1>Activation Failed</h1>
        <p>Sorry! The activation link is invalid or has expired.<br>
           Please try registering again or contact support.</p>
        <a href="{% url 'register' %}" class="btn-home">Back to Register</a>
    </div>
</body>
</html>
