<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}دیوار من{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Vazir", sans-serif;
        }
        .navbar {
            background-color: #dc3545;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }
        .card:hover {
            transform: scale(1.01);
        }
        footer {
            background-color: #fff;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #eee;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- نوار بالا -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'ad_list' %}">🧱 دیوار من</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="#">سلام {{ user.username }}</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">خروج</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">ورود</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">ثبت‌نام</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer>
  <p class="text-muted mb-0">© 2025 - ساخته شده با ❤️ توسط ثنا</p>
</footer>

</body>
</html>
