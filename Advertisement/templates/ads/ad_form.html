{% extends 'base.html' %}
{% block title %}ثبت آگهی{% endblock %}
{% block content %}

<div class="card p-4 shadow-sm">
    <h3 class="text-danger mb-4">
        {% if form.instance.pk %}✏️ ویرایش آگهی{% else %}➕ ثبت آگهی جدید{% endif %}
    </h3>

    <form method="post" enctype="multipart/form-data" class="needs-validation">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-danger w-100">ثبت</button>
    </form>
</div>

{% endblock %}
